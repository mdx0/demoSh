plugins {
    id 'java'
    id 'application'
}

mainClassName = 'main'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'app'
    archiveVersion = '0.1'
    manifest {
        attributes(
                'Main-Class': 'main'
        )
    }
}
